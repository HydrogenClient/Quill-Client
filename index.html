<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Client | Modern Minecraft Launcher</title>
    
    <link rel="icon" type="image/png" href="Quill_Logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #0c0c0c; color: #ffffff; font-family: 'Inter', 'Segoe UI', sans-serif; }
        .accent-blue { color: #0078D7; }
        .bg-accent { background-color: #0078D7; }
        .hero-gradient {
            background: radial-gradient(circle at top right, #1a2a44 0%, #0c0c0c 50%);
        }
        .btn-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-hover:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 10px 25px -5px rgba(0, 120, 215, 0.5); 
        }
        .card { background: #161616; border: 1px solid #262626; }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto border-b border-white/5">
        <div class="text-2xl font-black flex items-center gap-3 tracking-tighter uppercase">
            <img src="Quill_Logo.png" alt="Quill Logo" class="w-10 h-10 object-contain">
            QUILL CLIENT
        </div>
        <div class="space-x-8 hidden md:flex font-medium text-sm uppercase tracking-widest text-gray-400">
            <a href="#features" class="hover:text-white transition">Features</a>
            <a href="https://github.com/HydrogenClient/Quill-Client" target="_blank" class="hover:text-white transition">GitHub</a>
            <a href="#download" class="bg-white text-black px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition">Get Started</a>
        </div>
    </nav>

    <section class="hero-gradient py-32 px-6 text-center">
        <img src="Quill_Logo.png" alt="Quill Logo" class="w-32 h-32 mx-auto mb-8 drop-shadow-[0_0_15px_rgba(0,120,215,0.5)]">
        
        <div class="inline-block px-4 py-1.5 mb-6 text-xs font-bold tracking-widest uppercase bg-blue-500/10 border border-blue-500/20 text-blue-400 rounded-full">
            Version 1.0.0 Now Live
        </div>
        <h1 class="text-6xl md:text-8xl font-black mb-8 tracking-tight">
            Play Minecraft <br><span class="accent-blue">Better.</span>
        </h1>
        <p class="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto mb-12 leading-relaxed">
            A minimalist, open-source launcher designed for power users. Seamless Modrinth integration, rapid launching, and zero bloat.
        </p>
        
        <div id="download" class="flex flex-col items-center">
            <a href="https://github.com/HydrogenClient/Quill-Client/releases/download/v1.0.0/Quill.Client.exe" 
               class="bg-accent px-12 py-5 rounded-xl font-bold text-xl btn-hover inline-block shadow-2xl">
                <i class="fas fa-download mr-3"></i> Download for Windows
            </a>
            <p class="text-gray-500 text-sm mt-6 flex items-center gap-2">
                <i class="fab fa-windows"></i> Optimized for Windows 10 & 11
            </p>
        </div>
    </section>

    </body>
</html>
